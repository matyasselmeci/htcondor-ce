<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>
    <head>

    <title>HTCondor-CE Registration</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src https://maxcdn.bootstrapcdn.com/ 'self' 'sha256-ZgbZhaHukaZ/jY7CJMZzvReFu9mme77vKBcFJfTQlRg='; frame-src 'none'; script-src https://code.jquery.com/ 'self' 'sha256-WfuW6riK6VMcJHOq+SdKTvp7BvBd9SiZglWWIuBxHC8='; font-src https://maxcdn.bootstrapcdn.com/ data:" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="${pin_css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="${pin_js}"></script>
    <script>
        $(document).ready(function() {
            $('#registration_code').pincodeInput({hidedigits:false,inputs:7,complete:function(value, e, errorElement){
                $('#submit_button').prop('disabled', false);
            }})
            .data('plugin_pincodeInput').focus();
        });
    </script>

    <style>
.form-register {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
    </style>

    </head>

    <body>


    <div class="container">
        <h1>HTCondor-CE Registration</h1>

        <p>To connect your CE with the registry, please enter the 6-digit
           code generated by condor_ce_register below:</p>
        
        <form class="form-register" method='post' action="${code_submit}">
          <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4>Registration Code</h4>
                    <input name="code" type="text" id="registration_code"/>
                    <br/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                      <button id="submit_button" class="btn btn-lg btn-primary btn-block" disabled="disable" type="submit">Submit</button>
                </div>
            </div>
          </div>
        </form>
    </div>

    </body>
</html>
